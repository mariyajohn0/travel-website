<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Lake Garda</title>
    <link rel="stylesheet" href="css/popular.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header-container").innerHTML = data;
                    initializeHeaderScripts();
                })
                .catch(error => console.error('Error loading header:', error));
        });
    </script>

    <main>
        <section class="garda section" id="garda">
            <div class="garda__wrapper">
                <img src="img/gardalake.webp" alt="garda image" class="garda__bg">
                <div class="garda__container container grid">
                    <div class="garda__data">
                        <h1 class="garda__title">Lake Garda</h1>
                        <h3 class="garda__subtitle">
                            <i class="ri-map-pin-line"></i>Cork Harbour, Ireland
                        </h3>
                        <p class="garda__description">
                            Discover the serene beauty and crystal-clear waters of Garda Lake, Italy's largest lake, 
                            surrounded by charming towns and lush landscapes.
                        </p>
                        <a href="https://en.wikipedia.org/wiki/Lake_Garda" target="_blank" class="button">
                            Click to know more
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("footer.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("footer-container").innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        });
    </script>

    <a href="#" class="scrollup" id="scroll-up">
        <i class="ri-arrow-up-line"></i>
    </a>
</body>
</html>
