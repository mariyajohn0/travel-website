<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <title>Travel-Home</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div id="header-container"></div>
    <script>
        
        document.addEventListener("DOMContentLoaded", function() {
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header-container").innerHTML = data;
                    initializeHeaderScripts();
                })
                .catch(error => console.error('Error loading header:', error));
        });
    </script>
    
    
    <main>
        
        <section class="home section" id="home">
            <div class="home__wrapper">
                <img src="img/home-bg.webp" alt="home image" class="home__bg">
                <div class="home__container container grid">
                    <div class="home__data">
                        <h3 class="home__subtitle">Welcome To Travel</h3>
                        <h1 class="home__title">
                            Explore <br>
                            The World
                        </h1>
                        <p class="home__description">
                            Live the trips exploring the world, discover 
                            paradises, islands, mountains and much 
                            more.
                        </p>
                        <a href="explore.html" class="button">
                            Start Your Journey <i class="ri-arrow-right-fill"></i>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <div id="footer-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("footer.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("footer-container").innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        });
    </script>

    <a href="#" class="scrollup" id="scroll-up">
        <i class="ri-arrow-up-line"></i>
    </a>

    <script src="js/main.js"></script>
</body>
</html>
